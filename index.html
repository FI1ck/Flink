<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLinks</title>
    <link rel="stylesheet" href="styles/title.css">
    <link rel="stylesheet" href="styles/desc.css">
    <link rel="stylesheet" href="styles/linkbox.css">
</head>

<body>
    <main>
        <div class="title_box">
            <div class="bg_img">
            </div>
            <div class="title_text">
                <span class="flck">FLCK</span>
                <div class="jobs">
                    <span class="title_jobs">Front-end dev</span>
                    <div class="title_text_devisor"></div>
                    <span class="title_jobs">UI / UX Designer</span>
                    <div class="title_text_devisor"></div>
                    <span class="title_jobs">Graphic Designer</span>
                </div>
            </div>
        </div>
        <div class="title_devisor"></div>

        <!-- //================================================================// -->

        <div class="Desc_box">

            <span id="Desc_text"></span>

            <div class="Desc_ids">
                <div class="Desc_id"></div>
                <div class="Desc_id"></div>
                <div class="Desc_id"></div>
                <div class="Desc_id"></div>
            </div>
        </div>

        <script src="scripts/desc.js"></script>

        <!-- //================================================================// -->

        <div class="links_box">
            <div class="link_box">
                <div class="lb_top">
                    <div class="link_logo_container">
                        <img class="link_logo" src="./icons/steam.svg" alt="link logo">
                    </div>
                    <div class="img_container">
                        <img class="arrow_down" src="./icons/lucide/move-right.svg" alt="expand">
                    </div>
                </div>

                <div class="lb_bottom">
                    <a href="https://steamcommunity.com/id/flck_OwO/" class="lb_details">
                        <span class="link_title">
                            Steam
                        </span>
                        <div class="img_container">
                            <img class="arrow_right" src="./icons/lucide/arrow_right.png" alt="go to">
                        </div>
                    </a>
                </div>
            </div>

            <div class="link_box">
                <div class="lb_top">
                    <div class="link_logo_container">
                        <img class="link_logo" src="./icons/discord.svg" alt="link logo">
                    </div>
                    <div class="img_container">
                        <img class="arrow_down" src="./icons/lucide/move-right.svg" alt="expand">
                    </div>
                </div>

                <div class="lb_bottom">
                    <a href="https://discordapp.com/users/449563363266002944" class="lb_details">
                        <span class="link_title">
                            Discord
                        </span>
                        <div class="img_container">
                            <img class="arrow_right" src="./icons/lucide/arrow_right.png" alt="go to">
                        </div>
                    </a>
                </div>
            </div>

            <div class="link_box">
                <div class="lb_top">
                    <div class="link_logo_container">
                        <img class="link_logo" src="./icons/instagram.svg" alt="link logo">
                    </div>
                    <div class="img_container">
                        <img class="arrow_down" src="./icons/lucide/move-right.svg" alt="expand">
                    </div>
                </div>

                <div class="lb_bottom">
                    <a href="https://www.instagram.com/__flck_?igsh=aXZld2pqYWF0MG11&utm_source=qr" class="lb_details">
                        <span class="link_title">
                            Instagram
                        </span>
                        <div class="img_container">
                            <img class="arrow_right" src="./icons/lucide/arrow_right.png" alt="go to">
                        </div>
                    </a>
                </div>
            </div>

            <div class="link_box">
                <div class="lb_top">
                    <div class="link_logo_container">
                        <img class="link_logo" src="./icons/github.svg" alt="link logo">
                    </div>
                    <div class="img_container">
                        <img class="arrow_down" src="./icons/lucide/move-right.svg" alt="expand">
                    </div>
                </div>

                <div class="lb_bottom">
                    <a href="https://github.com/FI1ck" class="lb_details">
                        <span class="link_title">
                            Github
                        </span>
                        <div class="img_container">
                            <img class="arrow_right" src="./icons/lucide/arrow_right.png" alt="go to">
                        </div>
                    </a>
                </div>
            </div>

            <div class="link_box">
                <div class="lb_top">
                    <div class="link_logo_container">
                        <img class="link_logo" src="./icons/x.svg" alt="link logo">
                    </div>
                    <div class="img_container">
                        <img class="arrow_down" src="./icons/lucide/move-right.svg" alt="expand">
                    </div>
                </div>

                <div class="lb_bottom">
                    <a href="https://x.com/sS1des" class="lb_details">
                        <span class="link_title">
                            X
                        </span>
                        <div class="img_container">
                            <img class="arrow_right" src="./icons/lucide/arrow_right.png" alt="go to">
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <script src="./scripts/linkbox.js"></script>

        <div class="text_box">
            <span class="bottom_text">
                ://Little closer, close enough
